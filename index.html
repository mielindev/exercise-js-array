<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise Array JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <input
        type="text"
        class="form-controlled my-3 rounded"
        id="number"
        placeholder="Nhập số N"
        autofocus
      />
      <br />
      <button
        id="addValueArr"
        class="btn btn-primary rounded"
        onclick="submit()"
      >
        Thêm
      </button>
      <p class="result"></p>
    </div>
    <!-- Tổng các số dương -->
    <div class="container">
      <h3>1. Tổng các số dương trong mảng.</h3>
      <button class="btn btn-outline-success" onclick="sumYangNum()">
        Tính tổng
      </button>
      <p id="sumYangNum"></p>
    </div>
    <!-- Đếm số dương -->
    <div class="container">
      <h3>2. Đếm các số dương trong mảng.</h3>
      <button class="btn btn-outline-success" onclick="countYangNum()">
        Đếm
      </button>
      <p id="countYangNum"></p>
    </div>
    <!-- Tìm số nhỏ nhất -->
    <div class="container">
      <h3>3. Tìm số nhỏ nhất trong mảng.</h3>
      <button class="btn btn-outline-success" onclick="minArr()">
        Tìm số nhỏ nhất
      </button>
      <p id="minArr"></p>
    </div>
    <!-- Tìm số dương nhỏ nhất -->
    <div class="container">
      <h3>4. Tìm số dương nhỏ nhất trong mảng.</h3>
      <button class="btn btn-outline-success" onclick="minYangArr()">
        Tìm số nhỏ nhất
      </button>
      <p id="minYangArr"></p>
    </div>
    <!-- Tìm số chẵn cuối cùng -->
    <div class="container">
      <h3>5. Tìm số chẵn cuối cùng trong mảng.</h3>
      <button class="btn btn-outline-success" onclick="lastEvenNum()">
        Tìm số chẵn cuối cùng
      </button>
      <p id="lastEvenNum"></p>
    </div>
    <!-- Đổi chỗ 2 giá trị trong mảng -->
    <div class="container">
      <h3>6. Đổi chỗ 2 giá trị trong mảng</h3>
      <input
        class="rounded p-1"
        type="number"
        id="firstLocation"
        placeholder="Nhập vị trí thứ nhất"
      />
      <input
        class="rounded p-1"
        type="number"
        id="secondLocation"
        placeholder="Nhập vị trí thứ hai"
      />
      <button
        type="button"
        onclick="swapLocation()"
        class="btn btn-outline-success rounded"
      >
        Đổi chỗ
      </button>
      <p id="swapLocation"></p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
